services:
  kuken-server:
    build:
      context: .
      dockerfile: Dockerfile
      secrets:
        - github_actor
        - github_token
    image: kuken-server:latest
    container_name: kuken-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PRODUCTION=true
      - NODE=kuken0
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - DB_URL=jdbc:postgresql://kuken_db:5432/kuken
      - DB_USER=kuken
      - DB_PASSWORD=kuken
      - REDIS_URL=redis://kuken_redis:6379
      - DOCKER_NETWORK=kuken_network
      - DOCKER_HOST=tcp://host.docker.internal:2375
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      kuken_db:
        condition: service_healthy
      kuken_redis:
        condition: service_healthy
    networks:
      - kuken_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /app/logs:uid=1000,gid=1000,mode=1777
      - /tmp:uid=1000,gid=1000,mode=1777
  kuken_db:
    image: postgres:16-alpine
    container_name: kuken_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=kuken
      - POSTGRES_USER=kuken
      - POSTGRES_PASSWORD=kuken
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - kuken_db_data:/var/lib/postgresql/data
    networks:
      - kuken_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuken"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  kuken_redis:
    image: redis:7-alpine
    container_name: kuken_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - kuken_redis_data:/data
    networks:
      - kuken_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    security_opt:
      - no-new-privileges:true

networks:
  kuken_network:
    driver: bridge
    name: kuken_network

volumes:
  kuken_db_data:
    name: kuken_db_data
  kuken_redis_data:
    name: kuken_redis_data

secrets:
  github_actor:
    environment: GITHUB_ACTOR
  github_token:
    environment: GITHUB_TOKEN