services:
  kuken:
    build:
      context: .
      dockerfile: Dockerfile
    image: kuken-server:latest
    container_name: kuken
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PRODUCTION=true
      - NODE=kuken0
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - DB_URL=jdbc:postgresql://kuken_postgres:5432/kuken
      - DB_USER=kuken
      - DB_PASSWORD=kuken
      - DOCKER_NETWORK=kuken_network
      - DATA_DIRECTORY=/var/lib/kuken/data/volumes
    volumes:
      - /var/lib/kuken:/var/lib/kuken
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      kuken_postgres:
        condition: service_healthy
    networks:
      - kuken_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /app/logs:uid=1000,gid=1000,mode=1777
      - /tmp:uid=1000,gid=1000,mode=1777
  kuken_postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=kuken
      - POSTGRES_USER=kuken
      - POSTGRES_PASSWORD=kuken
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - kuken_postgres_data:/var/lib/postgresql/data
    networks:
      - kuken_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuken"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

networks:
  kuken_network:
    driver: bridge
    name: kuken_network

volumes:
  kuken_postgres_data:
    name: kuken_postgres_data
