services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GIT_COMMIT=${GIT_COMMIT:-unknown}
        - VITE_GIT_BRANCH=${GIT_BRANCH:-unknown}
    container_name: kuken-webui
    ports:
      - "0:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/var/log/nginx
    restart: unless-stopped
