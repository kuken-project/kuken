name: "[Server] Integration Tests"

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
  workflow_dispatch:

jobs:
  docker:
    strategy:
      fail-fast: false
      matrix:
        docker_version:
          - "20.10"
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          path: server

      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Setup JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true

      - name: Prune Docker System
        run: docker system prune -a -f

      - name: Test with Gradle
        run: ./gradlew test