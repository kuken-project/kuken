name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true

      - name: Build Fat JAR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew buildFatJar

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: server/build/libs/*.jar

  build-native:
    name: Build Native - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: kuken-server-linux-amd64
            archive-ext: tar.gz
          - os: windows-latest
            artifact-name: kuken-server-windows-amd64
            archive-ext: zip
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true

      - name: Build Native Image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew nativeCompile

      - name: Copy config file
        shell: bash
        run: cp src/main/resources/kuken.conf build/native/nativeCompile/

      - name: Package Linux Binary
        if: matrix.os == 'ubuntu-latest'
        working-directory: server/build/native/nativeCompile
        run: tar -czf ${{ matrix.artifact-name }}.${{ matrix.archive-ext }} *

      - name: Package Windows Binary
        if: matrix.os == 'windows-latest'
        working-directory: server/build/native/nativeCompile
        shell: pwsh
        run: Compress-Archive -Path * -DestinationPath ${{ matrix.artifact-name }}.${{ matrix.archive-ext }}

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: server/build/native/nativeCompile/${{ matrix.artifact-name }}.${{ matrix.archive-ext }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-jar, build-native]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/jar-artifacts/*.jar
            artifacts/kuken-server-linux-amd64/*.tar.gz
            artifacts/kuken-server-windows-amd64/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
